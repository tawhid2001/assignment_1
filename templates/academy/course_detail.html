{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Academy â€” Home</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include 'navbar.html' %}

    <main class="container">
        <h1>{{ course.course_name }}</h1>
        <img src="{{course.course_image.url}}" alt="{{ course.course_name }}" class="img-fluid">
        <p>{{ course.description }}</p>
        <p><strong>Duration:</strong> {{ course.duration_weeks }} weeks</p>
        <p><strong>Students Enrolled:</strong> {{ course.enrolled_students.count }}</p>
        {% if course.course_image %}
            <img src="{{ course.course_image.url }}" alt="{{ course.course_name }}" class="img-fluid">
        {% endif %}
    </main>
  </body>
</html>
