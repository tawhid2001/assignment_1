{% load static %}
<nav class="nav" role="navigation" aria-label="Main navigation">
  <div class="brand">Academy</div>

  <div class="nav-links">
    <a href="{% url 'home' %}" title="Home"
       {% if request.resolver_match and request.resolver_match.url_name == 'home' %}class="active"{% endif %}>
      Home
    </a>

    <a href="{% url 'academy:courses' %}" title="Courses"
       {% if request.resolver_match and request.resolver_match.namespace == 'academy' and request.resolver_match.url_name == 'courses' %}class="active"{% endif %}>
      Courses
    </a>

    <a href="{% url 'academy:trainers' %}" title="Trainers"
       {% if request.resolver_match and request.resolver_match.namespace == 'academy' and request.resolver_match.url_name == 'trainers' %}class="active"{% endif %}>
      Trainers
    </a>

    <a href="{% url 'academy:students' %}" title="Students"
       {% if request.resolver_match and request.resolver_match.namespace == 'academy' and request.resolver_match.url_name == 'students' %}class="active"{% endif %}>
      Students
    </a>
  </div>
  <div>
    {% if request.user.is_authenticated %}
      <span>Welcome, {{ request.user.username }}!</span>
      <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-primary">Login</a> | 
      <a href="{% url 'register' %}" class="btn btn-secondary">Register</a>
    {% endif %}
  </div>
</nav>
